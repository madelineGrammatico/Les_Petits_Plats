<head>

    <title>Les Petits Plats</title>

<body>
    <header>
        <i class="fas fa-hat-cowboy"></i>
        <h1>Les petits plats</h1>
        
        <form>
            <input type="search" class="search__recipe" placeholder="Rechercher une recette"><i></i></input>
            <div class="tag__container"></div>

            <div class="advencedSearch__container advencedSearch__ingredient__container">
                <button class="searchAdvenced btn__ingredient">Ingredients <i class="fas fa-chevron-down"></i></button>
                <div class="search__ingredient">
                    <input type="search" class="search__input" placeholder="Rechercher un ingredient"><i class="fas fa-chevron-up"></i></input>
                    <div class="ingredient__tag search__tag"></div>
                </div>
            </div>
            <div class="advencedSearch__container advencedSearch__appliance__container">
                <button class="searchAdvenced btn__appliance">Appareils <i class="fas fa-chevron-down"></i></button>
                <div class="search__appliance" >
                    <input type="search" class="search__input" placeholder="Rechercher un appareil"><i class="fas fa-chevron-up"></i></input>
                    <div class="appliance__tag search__tag"></div>
                </div>
            </div>
            <div class="advencedSearch__container advencedSearch__utensils__container">
                <button class="searchAdvenced btn__ustensil">Ustensils <i class="fas fa-chevron-down"></i></button>
                <div class="search__ustensil">
                    <input type="search" class="search__input" placeholder="Rechercher un ustensile"><i class="fas fa-chevron-up"></i></input>
                    <div class="ustensil__tag search__tag"></div>
                </div>
            </div>
        </form>
    </header>
    <main>
    </main>

    <script type="module" src="./script/page/index.js"></script>
